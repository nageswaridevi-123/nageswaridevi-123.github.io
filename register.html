{% extends 'base.html' %}

{% block title %}Register - Paint System{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto; padding: 2rem; background: #f8f9fa; border-radius: 10px;">
    <h2 style="margin-bottom: 1.5rem;">Register</h2>
    <form method="POST">
        {% csrf_token %}
        <div style="margin-bottom: 1rem;">
            <label>Username:</label>
            <input type="text" name="username" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
        </div>
        <div style="margin-bottom: 1rem;">
            <label>Email:</label>
            <input type="email" name="email" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
        </div>
        <div style="margin-bottom: 1rem;">
            <label>Password:</label>
            <input type="password" name="password" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
        </div>
        <div style="margin-bottom: 1rem;">
            <label>Mobile:</label>
            <input type="tel" name="mobile" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
        </div>
        <div style="margin-bottom: 1rem;">
            <label>Address:</label>
            <textarea name="address" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px; min-height: 80px;"></textarea>
        </div>
        <div style="margin-bottom: 1rem;">
            <label>Pincode:</label>
            <input type="text" name="pincode" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
        </div>
        <button type="submit" class="btn" style="width: 100%;">Register</button>
    </form>
    <p style="margin-top: 1rem; text-align: center;">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>
{% endblock %}
