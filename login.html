{% extends 'base.html' %}

{% block title %}Login - Paint System{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto; padding: 2rem; background: #f8f9fa; border-radius: 10px;">
    <h2 style="margin-bottom: 1.5rem;">Login</h2>
    <form method="POST">
        {% csrf_token %}
        <div style="margin-bottom: 1rem;">
            <label>Username:</label>
            <input type="text" name="username" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
        </div>
        <div style="margin-bottom: 1rem;">
            <label>Password:</label>
            <input type="password" name="password" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
        </div>
        <button type="submit" class="btn" style="width: 100%;">Login</button>
    </form>
    <p style="margin-top: 1rem; text-align: center;">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</div>
{% endblock %}
